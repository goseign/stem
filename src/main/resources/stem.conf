stem {
  akka-runtime {
    number-of-shards = 30
    ask-timeout = 60s
    idle-timeout = 60s
  }
}
akka {
  actor {
    provider = cluster
  }
  actor {
    serialization-identifiers {
      "stem.runtime.akka.serialization.MessageSerializer" = 140
    }
    serializers {
      stem-akka-message-serializer = "stem.runtime.akka.serialization.MessageSerializer"
    }
    serialization-bindings {
      "stem.runtime.akka.serialization.Message" = stem-akka-message-serializer
    }
  }
}